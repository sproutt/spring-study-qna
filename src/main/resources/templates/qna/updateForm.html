<!DOCTYPE html>
<html lang="kr">
{{> base}}

<body>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{#question}}
            <form action="/questions/{{id}}" method="post" name="question">
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" placeholder="글쓴이"
                           value="{{writer.name}}"/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input class="form-control" id="title" name="title" placeholder="제목" type="text"
                           value="{{title}}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea class="form-control" id="contents" name="contents" rows="5">{{contents}}</textarea>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">질문하기</button>
                <input type="hidden" name="_method" value="PUT">
                <div class="clearfix"/>
            </form>
            {{/question}}
        </div>
    </div>
</div>

<!-- script references -->

</body>
</html>
