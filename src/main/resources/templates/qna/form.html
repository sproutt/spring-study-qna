<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header }}
</head>
<body>
{{> include/content}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form action="/questions" method="post" name="question">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input class="form-control" id="title" name="title" placeholder="제목" type="text"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea class="form-control" id="contents" name="contents" rows="5"></textarea>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">질문하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> include/footer}}

</body>
</html>
