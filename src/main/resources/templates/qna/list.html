<!DOCTYPE html>
<html lang="kr">
{{> base}}

<body>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#question}}
                <tr>
                    <th scope="row">
                        {{@index_1}}
                    </th>
                    <td onclick="location.href='/questions/{{@index_1}}'">{{title}}</td>
                    <td>{{writer}}</td>
                    <td>{{contents}}</td>
                    <td><a href="#" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/question}}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
