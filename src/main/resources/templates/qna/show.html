{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            {{#question}}
            {{^deleted}}
            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/{{questionId}}" class="article-author-name">{{writer.name}}</a>
                            <a href="/questions/413" class="article-header-time" title="퍼머링크">
                                {{time}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        {{contents}}
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/questions/{{questionId}}/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/questions/{{questionId}}" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>
                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong></strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{#answers}}
                            {{^deleted}}
                            <article class="article-answer" data-id="{{id}}">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a href="/users/{{writer.id}}" class="article-author-name">{{writer.name}}</a>
                                        <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                            {{time}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p>{{contents}}</p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               href="/questions/413/answers/1405/form">수정</a>
                                        </li>
                                        <li>
                                            <form class="delete-answer-form" action="/questions/{{question.id}}/answers/{{id}}"
                                                  method="POST">
                                                <input type="hidden" name="_method" value="DELETE">
                                                <button type="submit" class="delete-answer-button">삭제</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/deleted}}
                            {{/answers}}
                            <form class="submit-write" method="post" action="/questions/{{id}}/answers">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" placeholder="Update your status" name="contents"></textarea>
                                </div>
                                <input type="submit" class="btn btn-success pull-right" value="답변하기"/>
                                <div class="clearfix"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {{/deleted}}
            {{/question}}
        </div>
    </div>
</div>
</body>
{{/partial}}

{{> base}}

</html>
