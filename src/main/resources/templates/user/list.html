<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header }}
</head>
<script crossorigin="anonymous"
        integrity="sha512-DSfqfCZGAtL770yoPbp6CCs7tgWQyqkAelGdkSz/OG9gSvnIOYfLN4T9lxlnCzO399iqywM5LBrZwods/wRoPg=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
<body>
{{> include/content}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td><a href="/users/{{id}}"> {{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a class="btn btn-success" href="/users/{{id}}/form" role="button">수정</a></td>
                </tr>
                {{/users}}
                <tr>
                    <th scope="row">1</th>
                    <td>javajigi</td>
                    <td>자바지기</td>
                    <td>javajigi@sample.net</td>
                    <td><a class="btn btn-success" href="#" role="button">수정</a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>slipp</td>
                    <td>슬립</td>
                    <td>slipp@sample.net</td>
                    <td><a class="btn btn-success" href="#" role="button">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
{{> include/footer}}
</body>
</html>
