<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header }}
</head>
<script crossorigin="anonymous"
        integrity="sha512-DSfqfCZGAtL770yoPbp6CCs7tgWQyqkAelGdkSz/OG9gSvnIOYfLN4T9lxlnCzO399iqywM5LBrZwods/wRoPg=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
<body>
{{> include/content}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form action="/user/create" method="post" name="question">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email">
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">회원가입</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> include/footer}}
</body>
</html>
